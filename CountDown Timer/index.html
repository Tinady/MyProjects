<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="style.css">
        <title> count down timer</title>
        
    </head>
    <body>
       <h1>Ethiopian New Years  Eve </h1>
       <div class="countdown-container">
          <div class="countdown-ev days-c"> 
            <p class="big-text" id="days"> 0 </p>
            <span>Days</span>
          </div>
          <div class="countdown-ev hours-c"> 
            <p class="big-text" id="hours">0 </p>
            <span>Hours</span>
          </div>
          <div class="countdown-ev mins-c"> 
            <p class="big-text" id="mins"> 0 </p>
            <span>Min</span>
          </div>
          <div class="countdown-ev seconds-c"> 
            <p class="big-text" id="seconds"> 0 </p>
            <span>Sec</span>
          </div>
          

       </div>

       <script src="script.js"></script>
    </body>
</html>
